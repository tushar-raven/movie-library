<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html">
          <p>Movie<br />Library</p>
        </a>
      </header>
      <div class="add-btn-div">
        <button class="add-btn">+ Add a Movie</button>
      </div>

      <div class="display-grid"></div>

      <form class="add-movie-form" method="post">
        <div class="form-box-center">
          <div class="form-box">
            <div class="close">
              <button class="close-btn">Ã—</button>
            </div>
            <p>Movie Details</p>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
            <input
              type="text"
              id="director"
              name="director"
              placeholder="Director"
              required
            />

            <div class="genre">
              <label for="genre">Genre:</label>
              <select id="genre" name="genre" required>
                <option value="Action" selected>Action</option>
                <option value="Romance">Romance</option>
                <option value="Thriller">Thriller</option>
                <option value="Sports">Sports</option>
                <option value="Comedy">Comedy</option>
                <option value="Sci-fi">Sci-fi</option>
                <option value="Horror">Horror</option>
              </select>
            </div>

            <div class="have-seen">
              <label for="have-seen">Have you seen it?</label>
              <input type="checkbox" id="have-seen" />
            </div>

            <button class="submit-btn" type="submit">Add</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
